git:
  quiet: true
  depth: 1

language: generic

matrix:
  include:

    - os: osx
      env: TOOLCHAIN=osx-10.13.cmake

    - os: linux
      sudo: required
      compiler: 'clang-3.5'
      env: TOOLCHAIN=clang-3.5.cmake
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.5
          packages:
            - ninja-build
            - clang-3.5

    - os: linux
      sudo: required
      compiler: 'clang-6.0'
      env: TOOLCHAIN=clang-6.0.cmake
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-6.0
          packages:
            - ninja-build
            - clang-6.0

    - os: linux
      sudo: required
      compiler: 'gcc-4.8'
      env: TOOLCHAIN=gcc-4.8.cmake
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ninja-build
            - gcc-4.8
            - g++-4.8

    - os: linux
      compiler: 'gcc-7'
      env: TOOLCHAIN=gcc-7.cmake
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - ninja-build
            - gcc-7
            - g++-7

script:
  - ./ci/build-${TRAVIS_OS_NAME}.sh ${TOOLCHAIN}
